name: Backup Google Photos Favorites (Deprecated)

on:
  workflow_dispatch:
    inputs:
      start_month:
        description: "Start month (YYYY-MM)"
        required: true
        type: string
      end_month:
        description: "End month (YYYY-MM)"
        required: true
        type: string

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backup
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "NOTE: Google Photos Library API 기반 Favorites 조회는 정책 변경으로 동작하지 않을 수 있습니다."
          python scripts/backup_favorites.py --start-month "${{ inputs.start_month }}" --end-month "${{ inputs.end_month }}"

