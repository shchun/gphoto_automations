name: Check Takeout Email and Process

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Process Drive Takeout exports even without Gmail trigger"
        required: false
        type: boolean
        default: false
      dry_run:
        description: "Parse only; do not upload"
        required: false
        type: boolean
        default: false
  schedule:
    # 00:40 UTC = 09:40 KST
    - cron: "40 0 * * *"

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Gmail + Process Takeout
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          TAKEOUT_FOLDER_ID: ${{ secrets.TAKEOUT_FOLDER_ID }}

          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

          IMAP_HOST: ${{ secrets.IMAP_HOST }}
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASSWORD: ${{ secrets.IMAP_PASSWORD }}
          IMAP_MAILBOX: ${{ secrets.IMAP_MAILBOX }}
        run: |
          args=""
          if [ "${{ inputs.force }}" = "true" ]; then args="$args --force"; fi
          if [ "${{ inputs.dry_run }}" = "true" ]; then args="$args --dry-run"; fi
          python scripts/check_takeout_and_process.py $args

